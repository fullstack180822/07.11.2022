<p>
<p>

<script>
    var debug = 0;
	$(function()
	{
        $('.smiley').css({opacity :'0.5'});
		$('.smiley').on('mouseover', function() 
        {
           $('#' + event.target.id).css({opacity :'1'});
           console.log(event)

        });        
	});
